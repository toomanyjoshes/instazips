<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instazips 🤐🗜️ · instagram downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>instazips <span class="emoji">🤐</span></h1>
            <p class="description">
                zip & download everything from instagram posts<br>
                <span class="features">
                    ✨ all images & videos<br>
                    📝 captions saved as .txt<br>
                    💬 comments exported to .xlsx
                </span>
            </p>
            <div class="input-container">
                <input type="text" id="linkInput" placeholder="paste instagram post url here...">
                <button id="downloadBtn" class="btn">
                    zip it!
                </button>
            </div>
            <div id="status" class="status"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
